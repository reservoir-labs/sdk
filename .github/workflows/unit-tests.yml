name: Unit Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Unit tests
    strategy:
      matrix:
        node: ['22.13.1']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
